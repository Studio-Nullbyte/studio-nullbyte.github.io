    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'IBM Plex Mono', monospace;
        color: #8B5CF6;
        font-size: 18px;
      }
      
      .loader-text {
        position: relative;
      }
      
      .loader-text::after {
        content: '_';
        animation: blink 1s linear infinite;
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      .fade-out {
        opacity: 0;
        transition: opacity 0.8s ease-out;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-45a6df38.js"></script>
    <link rel="stylesheet" href="/assets/index-31d768b0.css">
  </head>
  <body>
    <div id="loading-screen">
      <div class="loader-text">Nullbyte_</div>
    </div>
    <div id="root"></div>
    
    <script>
      // Remove loading screen after a delay
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.remove();
          }, 800);
        }
      }, 2000);
    </script>
  </body>
